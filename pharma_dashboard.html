<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Insights Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- The daterangepicker script was moved to the bottom of the body to fix a loading order issue -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="container" style="max-width: 1400px;">
        <header class="app-header">
            <h1>Pharmaceutical Insights</h1>
            <p class="app-subtitle">Market and Prescription Trends</p>
        </header>

        <main class="app-main">
            <!-- Filters Section -->
            <section class="card">
                <div class="card__body" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="dateRangePicker" class="form-label">Select Date Range</label>
                        <input type="text" id="dateRangePicker" class="form-control" style="width: 280px;">
                    </div>
                    <div id="loadingSpinner" class="spinner" style="display: none; width: 24px; height: 24px; border-width: 3px;"></div>
                </div>
            </section>

            <!-- General Insights -->
            <section class="card">
                <div class="card__header">
                    <h2>General Trends</h2>
                </div>
                <div class="card__body form-grid" style="gap: 24px;">
                    <div class="card" style="grid-column: 1 / -1;">
                        <div class="card__header"><h3>Top Doctors by Prescription Volume</h3></div>
                        <div class="card__body"><canvas id="topDoctorsChart"></canvas></div>
                    </div>
                    <div class="card" style="grid-column: 1 / -1;">
                        <div class="card__header"><h3>Top Prescribed Medicines</h3></div>
                        <div class="card__body"><canvas id="topMedicinesChart"></canvas></div>
                    </div>
                </div>
            </section>
            
            <!-- Medicine Specific Insights -->
            <section class="card">
                <div class="card__header">
                    <h2>Medicine-Specific Analysis</h2>
                </div>
                <div class="card__body">
                    <div class="form-group">
                        <label for="medicineSearch" class="form-label">Search for a Medicine</label>
                        <input type="text" id="medicineSearch" class="form-control" placeholder="Type to search for a medicine (e.g., Paracetamol)...">
                        <div id="suggestionsBox" class="card" style="position: absolute; width: calc(100% - 48px); max-width: 600px; z-index: 10; display: none;"></div>
                    </div>
                    <div id="medicineAnalysisSection" style="display: none;">
                        <h3 id="medicineAnalysisTitle" style="margin-top: 24px;"></h3>
                        <div class="card">
                            <div class="card__body"><canvas id="medicineDoctorsChart"></canvas></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts moved to the end of the body for correct loading order -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="pharma_dashboard.js"></script>
</body>
</html>
